<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Frota Sanemar</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        body {
            background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #4facfe);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
        }
        
        .glass {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .logo-container {
            animation: float 3s ease-in-out infinite;
        }
        
        .login-card {
            animation: fadeIn 0.8s ease-out;
        }
        
        .input-field {
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .btn-login {
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }
        
        .error-msg {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    
    <div class="login-card w-full max-w-md">
        <!-- Logo -->
        <div class="logo-container text-center mb-8">
            <img src="/static/Logo_frota_sanemar.png" alt="Frota Sanemar" class="w-32 h-32 mx-auto rounded-3xl shadow-2xl">
            <h1 class="mt-6 text-4xl font-bold text-white drop-shadow-lg">Frota Sanemar</h1>
            <p class="mt-2 text-white text-opacity-90">Sistema de Gest√£o de Ve√≠culos</p>
        </div>

        <!-- Card de Login -->
        <div class="glass rounded-3xl shadow-2xl p-8">
            <h2 class="text-2xl font-bold text-white text-center mb-6">Acesso ao Sistema</h2>
            
            {% if error %}
            <div class="error-msg bg-red-500 bg-opacity-20 border border-red-500 text-white px-4 py-3 rounded-xl mb-6 text-center">
                <span class="font-semibold">‚ö†Ô∏è {{ error }}</span>
            </div>
            {% endif %}

            <form method="POST" action="{{ url_for('login_page') }}" class="space-y-6">
                <!-- Campo de Usu√°rio -->
                <div>
                    <label class="block text-white font-semibold mb-2 text-sm">üë§ Usu√°rio</label>
                    <input type="text" 
                           name="username" 
                           required 
                           autocomplete="username"
                           placeholder="Digite seu usu√°rio"
                           class="input-field w-full px-4 py-3 rounded-xl bg-white bg-opacity-90 border-2 border-transparent focus:border-white focus:bg-white focus:outline-none text-gray-800 placeholder-gray-400">
                </div>

                <!-- Campo de Senha -->
                <div>
                    <label class="block text-white font-semibold mb-2 text-sm">üîí Senha</label>
                    <input type="password" 
                           name="password" 
                           required 
                           autocomplete="current-password"
                           placeholder="Digite sua senha"
                           class="input-field w-full px-4 py-3 rounded-xl bg-white bg-opacity-90 border-2 border-transparent focus:border-white focus:bg-white focus:outline-none text-gray-800 placeholder-gray-400">
                </div>

                <!-- Bot√£o de Login -->
                <button type="submit" 
                        class="btn-login w-full py-4 rounded-xl text-white font-bold text-lg shadow-lg">
                    üöÄ Entrar
                </button>
            </form>
        </div>

        <!-- Footer -->
        <div class="text-center mt-8 text-white text-opacity-70 text-sm">
            <p>¬© 2025 Frota Sanemar - Todos os direitos reservados</p>
        </div>
    </div>

</body>
</html>
