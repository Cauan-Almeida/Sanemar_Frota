    <style>
        * { 
            font-family: 'Inter', sans-serif;
            box-sizing: border-box;
        }
        body { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            min-height: 100vh;
            direction: ltr;
            text-align: left;
            overflow-x: hidden;
        }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        .card-hover { transition: all 0.3s ease; }
        .card-hover:hover { transform: translateY(-2px); box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes pulse { 
            0%, 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            50% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
        }
        .gradient-btn { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); transition: all 0.3s; }
        .gradient-btn:hover { transform: scale(1.02); box-shadow: 0 10px 25px -5px rgba(102, 126, 234, 0.5); }
        
        /* Melhorias para campos de hora em MOBILE */
        input[type="time"] {
            font-size: 18px !important;
            min-height: 50px !important;
            color: #1f2937 !important;
            font-weight: 600 !important;
        }
        
        /* Garante visibilidade em mobile */
        @media (max-width: 768px) {
            input[type="time"] {
                font-size: 20px !important;
                min-height: 56px !important;
                padding: 16px !important;
            }
            select, input[type="text"] {
                font-size: 16px !important;
                min-height: 50px !important;
            }
        }
        
        /* Esconde for√ßadamente qualquer badge/bot√£o de "em curso" */
        a[href*="curso"]:not([href="/dashboard"]),
        button:not(.gradient-btn):not([type="submit"]):not([type="button"]):has-text("curso") {
            display: none !important;
            visibility: hidden !important;
            opacity: 0 !important;
            position: absolute !important;
            left: -9999px !important;
        }
        
        /* Container de ve√≠culos em curso - FOR√áA alinhamento esquerda e remove scroll */
        #veiculos-em-curso-container {
            width: 100%;
            max-width: 100%;
            overflow-x: hidden !important;
            text-align: left;
            direction: ltr;
        }
        
        #veiculos-em-curso-container > * {
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>

    <!-- Dummy function para compatibilidade com app-melhorado.js -->
    <script>
        // showResponseMessage √© usada pelo app-melhorado.js
        function showResponseMessage(message, type) {
            if (typeof showToast === 'function') {
                showToast(type, message);
            } else {
                console.log(`[${type}] ${message}`);
            }
        }
        
        // Handler para ve√≠culo - toggle entre SELECT e INPUT
        function handleVeiculoChange() {
            const select = document.getElementById('saida-veiculo-select');
            const input = document.getElementById('saida-veiculo-input');
            const categoriaContainer = document.getElementById('saida-veiculo-categoria-container');
            
            if (select.value === '__NAO_CADASTRADO__') {
                // Mostra input, esconde select
                select.disabled = true;
                select.required = false;
                select.style.display = 'none';
                input.style.display = 'block';
                input.disabled = false;
                input.required = true;
                categoriaContainer.style.display = 'block';
                input.focus();
            }
        }
        
        function handleSaidaCategoriaChange() {
            const select = document.getElementById('saida-veiculo-categoria');
            const customInput = document.getElementById('saida-veiculo-categoria-custom');
            
            if (select.value === '__NOVA__') {
                customInput.style.display = 'block';
                customInput.focus();
            } else {
                customInput.style.display = 'none';
                customInput.value = '';
            }
        }
        
        // Handler para motorista - toggle entre SELECT e INPUT
        function handleMotoristaChange() {
            const select = document.getElementById('saida-motorista-select');
            const input = document.getElementById('saida-motorista-input');
            const secaoContainer = document.getElementById('saida-motorista-secao-container');
            
            if (select.value === '__NAO_CADASTRADO__') {
                // Mostra input, esconde select
                select.disabled = true;
                select.required = false;
                select.style.display = 'none';
                input.style.display = 'block';
                input.disabled = false;
                input.required = true;
                secaoContainer.style.display = 'block';
                input.focus();
            }
        }
        
        function handleMotoristaSecaoChange() {
            const select = document.getElementById('saida-motorista-secao');
            const customInput = document.getElementById('saida-motorista-secao-custom');
            
            if (select.value === '__NOVA__') {
                customInput.style.display = 'block';
                customInput.focus();
            } else {
                customInput.style.display = 'none';
                customInput.value = '';
            }
        }

        };

        // Fun√ß√£o para fechar modal
        window.fecharModalEditarRapido = function() {
            const modal = document.getElementById('modal-editar-rapido');
            modal.classList.add('hidden');
            document.getElementById('form-editar-rapido').reset();
        };

        // Submit do formul√°rio de edi√ß√£o r√°pida
        document.getElementById('form-editar-rapido').addEventListener('submit', async (e) => {
            e.preventDefault();

            const saidaId = document.getElementById('edit-rapido-saida-id').value;
            const solicitante = document.getElementById('edit-rapido-solicitante').value;
            const trajeto = document.getElementById('edit-rapido-trajeto').value;

            try {
                const result = await safeFetchJSON(`/api/saidas/${saidaId}/atualizar-rapido`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ solicitante, trajeto })
                });

                if (result) {
                    if (typeof showToast === 'function') {
                        showToast('success', '‚úÖ Sa√≠da atualizada com sucesso!');
                    } else {
                        alert('‚úÖ Sa√≠da atualizada com sucesso!');
                    }
                    fecharModalEditarRapido();
                    fetchVeiculosEmCurso(); // Atualiza tabela
                }
            } catch (error) {
                console.error('Erro ao atualizar:', error);
                if (typeof showToast === 'function') {
                    showToast('error', error.message || '‚ùå Erro ao atualizar sa√≠da');
                } else {
                    alert(error.message || '‚ùå Erro ao atualizar sa√≠da');
                }
            }
        });

        // ====================================
        // üåê MONITORAMENTO DE CONEX√ÉO
        // ====================================
        const connectionStatus = document.getElementById('connection-status');
        const connectionIcon = document.getElementById('connection-icon');
        const connectionText = document.getElementById('connection-text');
        
        // Bot√µes que dependem de internet
        const botoesOnline = [
            document.getElementById('btn-registrar-saida'),
            document.getElementById('btn-registrar-chegada'),
            document.getElementById('btn-abastecimento'),
            document.getElementById('btn-cancelar')
        ];

        function atualizarStatusConexao() {
            const online = navigator.onLine;
            
            if (online) {
                // ONLINE - Esconde completamente o indicador
                connectionStatus.style.display = 'none';
                
                // Habilita todos os bot√µes
                botoesOnline.forEach(btn => {
                    if (btn) {
                        btn.disabled = false;
                        btn.style.opacity = '1';
                        btn.style.cursor = 'pointer';
                    }
                });
                
                console.log('‚úÖ Conex√£o online');
            } else {
                // OFFLINE - Mostra o indicador vermelho pulsando
                connectionStatus.style.display = 'flex';
                connectionStatus.style.animation = 'pulse 2s ease-in-out infinite';
                
                // Desabilita todos os bot√µes
                botoesOnline.forEach(btn => {
                    if (btn) {
                        btn.disabled = true;
                        btn.style.opacity = '0.5';
                        btn.style.cursor = 'not-allowed';
                    }
                });
                
                if (typeof showToast === 'function') {
                    showToast('error', '‚ö†Ô∏è Sem conex√£o! Conecte-se √† internet para registrar.');
                }
                
                console.warn('‚ö†Ô∏è Sem conex√£o com a internet');
            }
        }

        // Debounce para evitar m√∫ltiplos toasts
        let conexaoToastTimeout = null;
        let ultimoToastOnline = 0;
        
        // Monitora mudan√ßas de conex√£o
        window.addEventListener('online', () => {
            atualizarStatusConexao();
            
            // Previne m√∫ltiplos toasts em menos de 3 segundos
            const agora = Date.now();
            if (agora - ultimoToastOnline < 3000) {
                console.log('‚è≠Ô∏è [TOAST DEBUG] Ignorando evento online duplicado (< 3s)');
                return;
            }
            ultimoToastOnline = agora;
            
            // Debounce: s√≥ mostra toast ap√≥s 1 segundo de estabilidade
            if (conexaoToastTimeout) clearTimeout(conexaoToastTimeout);
            conexaoToastTimeout = setTimeout(() => {
                if (typeof showToast === 'function') {
                    showToast('success', '‚úÖ Conex√£o restaurada!');
                }
                conexaoToastTimeout = null;
            }, 1000);
        });

        window.addEventListener('offline', () => {
            atualizarStatusConexao();
        });

        // Verifica status inicial
        atualizarStatusConexao();

        // Adiciona valida√ß√£o nos formul√°rios
        const forms = ['form-saida', 'form-chegada', 'form-abastecimento'];
        forms.forEach(formId => {
            const form = document.getElementById(formId);
            if (form) {
                form.addEventListener('submit', (e) => {
                    if (!navigator.onLine) {
                        e.preventDefault();
                        e.stopImmediatePropagation();
                        if (typeof showToast === 'function') {
                            showToast('error', '‚ö†Ô∏è Sem conex√£o! Conecte-se √† internet primeiro.');
                        } else {
                            alert('‚ö†Ô∏è Sem conex√£o! Conecte-se √† internet primeiro.');
                        }
                        return false;
                    }
                });
            }
        });
        
        console.log('üåê Monitor de conex√£o ativado');
    </script>
